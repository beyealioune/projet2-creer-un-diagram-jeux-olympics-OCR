<div *ngIf="country">
    <h2>{{ country.country }}</h2>
  
    <div class="container">
      <div class="row">
        <div class="col-sm-4">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">Nombre de participations</h5>
              <p class="card-text">{{ country.participations?.length || 0 }}</p>
            </div>
          </div>
        </div>
        <div class="col-sm-4">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">Nombre de médailles</h5>
              <p class="card-text">{{ getTotalMedals(country?.participations) }}</p>
            </div>
          </div>
        </div>
        <div class="col-sm-4">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">Nombre d'athlètes</h5>
              <p class="card-text">{{ getTotalAthletes(country?.participations) }}</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  
    <div *ngIf="country">
        <h2>{{ country.country }}</h2>
      
        <div>
          <canvasjs-chart [options]="chartOptions" [styles]="{width: '100%', height:'360px'}"></canvasjs-chart>
        </div>
      </div>
      
      <div *ngIf="!country">
        <p>Pays non trouvé.</p>
      </div>
      
  
  <div *ngIf="!country">
    <p>Pays non trouvé.</p>
  </div>
