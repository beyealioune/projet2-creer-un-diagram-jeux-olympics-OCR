<div *ngIf="country">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-xs-12 col-sm-12 col-md-8 text-center">
                <h2 class="mb-4">{{ country.country }}</h2>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-12 col-sm-12 col-md-4">
                <div class="card mb-4">
                    <div class="card-body">
                        <h5 class="card-title">Nombre de participations</h5>
                        <p class="card-text">{{ country.participations?.length || 0 }}</p>
                    </div>
                </div>
            </div>
            <div class="col-xs-12 col-sm-12 col-md-4">
                <div class="card mb-4">
                    <div class="card-body">
                        <h5 class="card-title">Nombre de médailles</h5>
                        <p class="card-text">{{ getTotalMedals(country?.participations) }}</p>
                    </div>
                </div>
            </div>
            <div class="col-xs-12 col-sm-12 col-md-4">
                <div class="card mb-4">
                    <div class="card-body">
                        <h5 class="card-title">Nombre d'athlètes</h5>
                        <p class="card-text">{{ getTotalAthletes(country?.participations) }}</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div *ngIf="country">
        <div>
            <canvasjs-chart [options]="chartOptions" [styles]="{width: '100%', height:'360px'}"></canvasjs-chart>
        </div>
    </div>
    <div *ngIf="!country">
        <p>Pays non trouvé.</p>
    </div>
